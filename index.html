<script>
        function changeImage(imgId, src) { document.getElementById(imgId).src = src; }
        
        function openModal(src) { 
            const m = document.getElementById("imageModal");
            m.style.display = "flex"; 
            m.setAttribute("aria-hidden", "false");
            document.getElementById("modalImg").src = src; 
        }
        
        function closeModal() { 
            const m = document.getElementById("imageModal");
            m.style.display = "none"; 
            m.setAttribute("aria-hidden", "true");
        }
        
        function openOrder(val) { 
            const m = document.getElementById("orderModal");
            m.style.display = "flex"; 
            m.setAttribute("aria-hidden", "false");
            document.getElementById("productSelect").value = val; 
        }
        
        function closeOrder() { 
            const m = document.getElementById("orderModal");
            m.style.display = "none"; 
            m.setAttribute("aria-hidden", "true");
        }
        
        function toggleButton() {
            const cb = document.getElementById('terms');
            const btn = document.getElementById('submitBtn');
            btn.disabled = !cb.checked;
            btn.style.opacity = cb.checked ? "1" : "0.5";
            btn.style.cursor = cb.checked ? "pointer" : "not-allowed";
        }

        window.onclick = function(e) {
            if (e.target.id === "imageModal") closeModal();
            if (e.target.id === "orderModal") closeOrder();
        }
    </script>
</body>
</html>
