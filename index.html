<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravírpont - Lézergravírozás és Szublimáció</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="imageModal" class="modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img id="modalImg" src="">
    </div>

    <header>
        <h1>Gravírpont</h1>
    </header>

    <main>
        <section class="hero">
            <h2>Szeretsz egyedi ajándékot adni?</h2>
            <p>Személyre szabott termékek, ahogy az ötlet is.</p>
        </section>

        <section class="products">
            <h2>Kiemelt termékeink</h2>
            <div class="product-grid">
                
                <div class="product-card">
                    <img src="karkoto.jpg" id="img-1" class="product-image-main" onclick="openModal(this.src)">
                    <div class="product-gallery">
                        <img src="karkoto.jpg" onclick="changeImage('img-1', 'karkoto.jpg')">
                        <img src="karkoto2.jpg" onclick="changeImage('img-1', 'karkoto2.jpg')">
                    </div>
                    <h3>Születési karkötő tartó</h3>
                    <p class="price">4.500 Ft</p>
                    <button class="buy-button">Érdeklődöm</button>
                </div>

                <div class="product-card">
                    <img src="koszonto.jpg" id="img-2" class="product-image-main" onclick="openModal(this.src)">
                    <div class="product-gallery">
                        <img src="koszonto.jpg" onclick="changeImage('img-2', 'koszonto.jpg')">
                        <img src="koszonto2.jpg" onclick="changeImage('img-2', 'koszonto2.jpg')">
                        <img src="koszonto3.jpg" onclick="changeImage('img-2', 'koszonto3.jpg')">
                    </div>
                    <h3>Esküvői köszönőajándék</h3>
                    <p class="price">Kérjen árat</p>
                    <button class="buy-button">Érdeklődöm</button>
                </div>

            </div>
        </section>
    </main>

    <script>
        // Képváltó a kártyán belül
        function changeImage(imgId, fileName) {
            document.getElementById(imgId).src = fileName;
        }

        // Nagyítás megnyitása
        function openModal(src) {
            document.getElementById("imageModal").style.display = "flex";
            document.getElementById("modalImg").src = src;
        }

        // Nagyítás bezárása
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        // Bezárás a kép mellé kattintva is
        window.onclick = function(event) {
            let modal = document.getElementById("imageModal");
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>

</body>
</html>
